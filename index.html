<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8">
<title>üé∞ ‡¶ú‡ßü‡¶æ ‡¶≠‡¶æ‡¶á‡ßü‡ßá‡¶∞ ‡¶∏‡ßç‡¶≤‡¶ü ‡¶ó‡ßá‡¶Æ</title>
<style>
body {
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  height:100vh; margin:0; display:flex; align-items:center; justify-content:center;
  font-family: "Noto Sans Bengali", sans-serif; color:#fff; overflow:hidden;
}
.machine {
  background: radial-gradient(circle,#1e293b,#0f172a);
  border:8px solid #facc15; border-radius:25px;
  padding:25px; box-shadow:0 0 40px rgba(0,0,0,0.8), inset 0 0 20px rgba(250,204,21,0.4);
  width:520px; text-align:center;
}
/* Headline - ‡¶ú‡¶≤‡¶ú‡¶≤‡ßá ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
h1 {
  margin:0 0 10px; font-size:28px; font-weight:bold;
  background: linear-gradient(90deg,#00f0ff,#00bfff,#0077ff,#00f0ff);
  background-size: 200% auto;
  -webkit-background-clip: text; color: transparent;
  animation: shine 2s linear infinite;
}
@keyframes shine {
  0% { background-position: 0 0; }
  100% { background-position: 200% 0; }
}

.balance { margin:10px 0; font-size:18px; }
.reels { display:flex; justify-content:center; gap:20px; margin:20px 0; }
.reel {
  width:120px; height:130px; background: #111; border-radius:14px;
  box-shadow: inset 0 -6px 12px rgba(0,0,0,0.8), 0 0 10px rgba(255,255,255,0.3);
  display:flex; align-items:center; justify-content:center; transition:transform 0.2s;
  font-size:60px; backface-visibility:hidden;
}
.reel img { width:90px; height:90px; border-radius:12px; object-fit:cover; }
.reel.win { animation: glow 0.7s infinite alternate, shake 0.5s ease; }
@keyframes glow { from {box-shadow:0 0 10px #facc15,inset 0 0 10px #facc15;} to {box-shadow:0 0 25px #facc15,inset 0 0 20px #facc15;} }
@keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }

.controls, .banking { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin-top:10px; }
button {
  background:#facc15; border:none; color:#111; font-weight:700;
  padding:8px 14px; border-radius:12px; cursor:pointer; transition:0.2s;
  display:flex; align-items:center; justify-content:center; gap:5px;
}
button:hover { transform:scale(1.07); background:#fde047; }
button:disabled { opacity:0.5; cursor:not-allowed; }
input[type=number]{ width:80px; padding:6px; border-radius:8px; border:none; text-align:center; }
.msg { min-height:30px; margin-top:15px; font-size:18px; font-weight:bold; transition:0.3s; }
.bank-img { height:18px; vertical-align:middle; animation: pulse 1.2s infinite alternate; }
@keyframes pulse { from {transform: scale(1);} to {transform: scale(1.2);} }

.stats { margin-top:15px; font-size:16px; text-align:center; }
.stats p { margin:4px 0; }
</style>
</head>
<body>
<div class="machine">
<h1>üé∞ ‡¶ú‡ßü‡¶æ ‡¶≠‡¶æ‡¶á‡ßü‡ßá‡¶∞ ‡¶∏‡ßç‡¶≤‡¶ü ‡¶ó‡ßá‡¶Æ</h1>

<div class="balance">‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏: <span id="balance">1000</span> | ‡¶¨‡¶æ‡¶ú‡¶ø: <input id="bet" type="number" value="20" min="1"></div>

<div class="reels">
  <div class="reel" id="r0"></div>
  <div class="reel" id="r1"></div>
  <div class="reel" id="r2"></div>
</div>

<div class="controls">
  <button id="spinBtn">‚ñ∂Ô∏è Spin</button>
  <button id="maxBtn">üí∞ Max Bet</button>
  <button id="resetBtn">üîÑ Reset</button>
</div>

<div class="banking">
  <input id="amount" type="number" placeholder="‡¶ü‡¶æ‡¶ï‡¶æ" min="1">
  <button id="depositBtn">
    <img src="https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/IMG_20251002_011530_131.png?raw=true" class="bank-img"> Deposit
  </button>
  <button id="withdrawBtn">
    <img src="https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/IMG_20251002_011530_131.png?raw=true" class="bank-img"> Withdraw
  </button>
</div>

<div class="msg" id="msg"></div>

<div class="stats">
  <p>‡¶Æ‡ßã‡¶ü ‡¶∏‡ßç‡¶™‡¶ø‡¶®: <span id="totalSpins">0</span></p>
  <p>‡¶Æ‡ßã‡¶ü ‡¶ú‡ßá‡¶§‡¶æ: <span id="totalWin">0</span></p>
  <p>‡¶Æ‡ßã‡¶ü ‡¶π‡¶æ‡¶∞‡¶æ‡¶®‡ßã: <span id="totalLose">0</span></p>
</div>
</div>

<script>
const symbols = [
  `<img src='https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/1756997305828.Screenshot_20250904-204533.png'>`,
  `<img src='https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/Messenger_creation_6E151551-F15E-40BF-AE39-0793E0583A91.jpeg'>`,
  `<img src='https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/Picsart_25-09-17_15-51-29-549.png'>`,
  `<img src='https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/Picsart_25-10-02_00-49-26-393.png'>`,
  `<img src='https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/Picsart_25-10-02_00-50-30-848.png'>`,
  `<img src='https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/condom1.png'>`,
  `<img src='https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/confom2.png'>`,
  `<img src='https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/muzibcondom.png'>`,
  `<img src='https://raw.githubusercontent.com/emamulk63-design/slot-machine-game/main/joyapic1.jpg'>`,
  `<img src='https://raw.githubusercontent.com/emamulk63-design/slot-machine-game/main/joyapic2.png'>`
];

const reels = [document.getElementById("r0"),document.getElementById("r1"),document.getElementById("r2")];
const balanceEl = document.getElementById("balance");
const betInput = document.getElementById("bet");
const spinBtn = document.getElementById("spinBtn");
const maxBtn = document.getElementById("maxBtn");
const resetBtn = document.getElementById("resetBtn");
const msgEl = document.getElementById("msg");
const amountInput = document.getElementById("amount");
const depositBtn = document.getElementById("depositBtn");
const withdrawBtn = document.getElementById("withdrawBtn");
const totalSpinsEl = document.getElementById("totalSpins");
const totalWinEl = document.getElementById("totalWin");
const totalLoseEl = document.getElementById("totalLose");

let balance = 1000, spinning = false;
let totalSpins = 0, totalWin = 0, totalLose = 0;

// Sounds
const spinSound = new Audio("https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/spin%20sound.mp3");
spinSound.volume = 0.5;
const winSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"); winSound.volume=0.6;
const loseSound = new Audio("https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"); loseSound.volume=0.6;
const depositSound = new Audio("https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/Deposit%20.mp3");
const withdrawSound = new Audio("https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/withdraw%20.mp3");

function updateUI(){ 
  balanceEl.textContent = balance; 
  spinBtn.disabled = spinning || Number(betInput.value)<=0 || Number(betInput.value)>balance;
}

function randomIndex(){ return Math.floor(Math.random()*symbols.length); }

function evaluate(result, bet){
  if(result[0]===result[1] && result[1]===result[2]) return bet*10;
  if(result[0]===result[1] || result[1]===result[2] || result[0]===result[2]) return bet*2;
  return 0;
}

function spin(){
  if(spinning) return;
  let bet = Math.max(Number(betInput.value)||1,1);
  if(bet>balance){ msgEl.textContent="‚ùå ‡¶∏‡¶†‡¶ø‡¶ï ‡¶¨‡¶æ‡¶ú‡¶ø ‡¶¶‡¶ø‡¶®"; return; }

  spinning=true; updateUI(); msgEl.textContent="‡¶∏‡ßç‡¶™‡¶ø‡¶® ‡¶π‡¶ö‡ßç‡¶õ‡ßá..."; balance-=bet; updateUI();
  totalSpins++; totalSpinsEl.textContent = totalSpins;

  // Play spin sound
  spinSound.currentTime = 0;
  spinSound.play();

  const final=[randomIndex(),randomIndex(),randomIndex()];
  reels.forEach(r=>r.classList.remove("win"));

  let i=0, total=50; // ‡¶∏‡ßç‡¶™‡¶ø‡¶®‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶¨‡ßÉ‡¶¶‡ßç‡¶ß‡¶ø
  let interval=setInterval(()=>{
    reels.forEach(r=>{ r.innerHTML = symbols[Math.floor(Math.random()*symbols.length)]; });
    i++;
    if(i>total){
      clearInterval(interval);
      reels.forEach((r,idx)=>r.innerHTML=symbols[final[idx]]);

      // Stop spin sound
      spinSound.pause();
      spinSound.currentTime = 0;

      const payout = evaluate([symbols[final[0]],symbols[final[1]],symbols[final[2]]],bet);
      if(payout>0){ 
        balance+=payout; totalWin+=payout;
        msgEl.innerHTML = `<span style="background:linear-gradient(to right,#00f0ff,#00bfff,#0077ff);-webkit-background-clip:text;color:transparent;">üéâ ‡¶ú‡¶ø‡¶§‡ßá‡¶õ‡ßá‡¶® ${payout}!</span>`;
        winSound.play(); reels.forEach(r=>r.classList.add("win")); 
      } else { 
        totalLose+=bet;
        msgEl.textContent="üòû ‡¶π‡ßá‡¶∞‡ßá ‡¶ó‡ßá‡¶≤‡ßá‡¶®"; 
        loseSound.play(); 
      }
      totalWinEl.textContent = totalWin;
      totalLoseEl.textContent = totalLose;
      spinning=false; updateUI();
    }
  },80);
}

// Buttons
spinBtn.onclick=spin;
maxBtn.onclick=()=>{ betInput.value=balance; updateUI(); };
resetBtn.onclick=()=>{
  balance=1000; betInput.value=20; msgEl.textContent="üîÑ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶π‡¶≤‡ßã"; 
  totalSpins=0; totalWin=0; totalLose=0;
  totalSpinsEl.textContent=totalSpins; totalWinEl.textContent=totalWin; totalLoseEl.textContent=totalLose;
  reels.forEach(r=>r.innerHTML=""); updateUI();
}

// Deposit & Withdraw
depositBtn.onclick=()=>{
  let amt=Number(amountInput.value)||0;
  if(amt<=0){ msgEl.textContent="‚ùå ‡¶∏‡¶†‡¶ø‡¶ï ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶¶‡¶ø‡¶®"; return; }
  balance+=amt; 
  msgEl.innerHTML = `<img src="https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/IMG_20251002_011530_131.png?raw=true" class="bank-img"> üíµ ${amt} ‡¶ü‡¶æ‡¶ï‡¶æ Deposit ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá`; 
  depositSound.play();
  updateUI(); amountInput.value="";
}
withdrawBtn.onclick=()=>{
  let amt=Number(amountInput.value)||0;
  if(amt<=0){ msgEl.textContent="‚ùå ‡¶∏‡¶†‡¶ø‡¶ï ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶¶‡¶ø‡¶®"; return; }
  if(amt>balance){ msgEl.textContent="‚ùå ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶ï‡¶Æ"; return; }
  balance-=amt; 
  msgEl.innerHTML = `<img src="https://raw.githubusercontent.com/emamulk63-design/-Calculator-/main/IMG_20251002_011530_131.png?raw=true" class="bank-img"> üèß ${amt} ‡¶ü‡¶æ‡¶ï‡¶æ Withdraw ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá`; 
  withdrawSound.play();
  updateUI(); amountInput.value="";
}

updateUI();
</script>
</body>
</html>
